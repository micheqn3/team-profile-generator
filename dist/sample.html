
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Team profile generator" />
    <title>Team Profile Generator</title>
    <!-- Materialize framework -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href= "style.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">My Team</a>
        </div>
    </nav>

    <div class="main-container"> <!-- Start main container -->

            <div class="row"> <!-- Manager -->
                <div class="col s12 m6 l4"> 
                    <div class="card center-align hoverable">
                        <p class="name">Michelle</p>
                        <i class="fas fa-user-tie fa-3x"></i>
                        <p>Manager</p>
                        <div class="card-content">
                            <p>ID: 123</p>
                            <p>Office #: 221</p>
                        <div class="card-action">
                            <a href="mailto:michelle@gmail.com" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Email</a>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row"> <!-- Engineer -->
                <div class="col s12 m6 l4"> 
                    <div class="card center-align hoverable">
                        <p class="name">Jeff</p>
                        <i class="fas fa-user-cog fa-3x"></i>
                        <p>Engineer</p>
                        <div class="card-content">
                            <p>ID: 387</p>
                            <p>Github:<a href="https://github.com/jefflee">jefflee</a></p>
                        <div class="card-action">
                            <a href="mailto:jeff@gmail.com" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Email</a>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row"> <!--Intern -->
                <div class="col s12 m6 l4"> 
                    <div class="card center-align hoverable">
                        <p class="name">Kelvin</p>
                        <i class="fas fa-graduation-cap fa-3x"></i>
                        <p>Intern</p>
                        <div class="card-content">
                            <p>ID: 28767</p>
                            <p>School: CSUF</p>
                        <div class="card-action">
                            <a href="mailto:kelvin@gmail.com" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Email</a>
                        </div>
                    </div>
                </div>
            </div> 
        
    </div> <!-- End container -->
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
